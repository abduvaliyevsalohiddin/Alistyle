{% extends 'header.html' %}

{% block content %}

<!-- ========================= SECTION CONTENT ========================= -->
<section class="section-content padding-y">
    <div class="container">

        <nav class="row">
            {% for bolim in bolimlar %}
            <div class="col-md-3">
                <div class="card card-category">
                    <div class="img-wrap" style="background: #FFF68D">
                        <img src="{{ bolim.rasm.url }}">
                    </div>
                    <div class="card-body">
                        <h4 class="card-title"><a href="/asosiy/bolim/{{ bolim.id }}">{{ bolim.nom }}</a></h4>
                        <ul class="list-menu">
                            {% for mahsulot in bolim.set.all|slice:":5" %}
                            <li><a href="/asosiy/nahsulot/{{ mahsulot.id }}/">{{ mahsulot.nom }}</a></li>
                            {% endfor %}

                        </ul>
                    </div>
                </div>
            </div> <!-- col.// -->
            {% endfor %}

        </nav> <!-- row.// -->
    </div> <!-- container .//  -->
</section>
<!-- ========================= SECTION CONTENT END// ========================= -->


{% endblock %}
